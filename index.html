<html>

<head>
    <title>User communication widget example</title>
</head>

<body>
    <h1>User communication widget example</h1>
    <!-- Define the template for the custom element -->
    <template id="user-com-widget-template">
        <div id="widget-container">

            <!-- Closed State -->
            <div id="closed-widget" class="widget-closed">
                <img src="images/android.png" width="45px" alt="Support Icon" id="support-icon" />
            </div>

            <!-- Open State -->
            <div id="open-widget" class="widget-open">
                <div id="header">
                    <span id="title">User Communication</span>
                    <button id="close-button">X</button>
                </div>

                <div id="messages-container">
                    <!-- Chat messages will be appended here -->
                </div>

                <div id="input-container">
                    <textarea id="message-input" placeholder="Type your message..."></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>

        </div>
    </template>

    <style>
        /* CSS to style the widget will go here */
    </style>

    <!-- Use the custom element in the HTML -->
    <user-com-widget></user-com-widget>

    <script type="module" src="./dist/index.js"></script>
</body>

</html>
